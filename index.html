<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Chat with Ling</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #007AFF;
            --bg-color: #f2f2f7;
            --bubble-sent: #007AFF;
            --bubble-received: #e9e9eb;
            --text-sent: #fff;
            --text-received: #000;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            height: 100vh;
            display: flex;
            justify-content: center;
            overflow: hidden;
        }

        #app-container {
            width: 100%;
            max-width: 450px;
            height: 100%;
            background-color: #fff;
            position: relative;
            display: flex;
            flex-direction: column;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }

        /* 顶部栏 */
        .chat-header {
            height: 60px;
            background-color: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid #e0e0e0;
            display: flex;
            align-items: center;
            padding: 0 15px;
            z-index: 10;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
        }

        .header-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 10px;
        }

        .header-info {
            flex: 1;
        }

        .header-name {
            font-weight: 600;
            font-size: 17px;
        }

        .header-status {
            font-size: 12px;
            color: #8e8e93;
        }

        /* 聊天区域 */
        #chat-messages {
            flex: 1;
            padding: 70px 15px 80px 15px;
            overflow-y: auto;
            background-color: var(--bg-color);
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message-wrapper {
            display: flex;
            align-items: flex-end;
            margin-bottom: 5px;
        }

        .message-wrapper.sent {
            justify-content: flex-end;
        }

        .message-bubble {
            max-width: 70%;
            padding: 10px 14px;
            border-radius: 18px;
            font-size: 15px;
            line-height: 1.4;
            position: relative;
            word-wrap: break-word;
        }

        .message-wrapper.sent .message-bubble {
            background-color: var(--primary-color);
            color: var(--text-sent);
            border-bottom-right-radius: 4px;
        }

        .message-wrapper.received .message-bubble {
            background-color: var(--bubble-received);
            color: var(--text-received);
            border-bottom-left-radius: 4px;
        }
        
        .avatar-small {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin-right: 8px;
            object-fit: cover;
        }

        /* 输入区域 */
        .input-area {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: #fff;
            padding: 10px 15px;
            border-top: 1px solid #e0e0e0;
            display: flex;
            align-items: flex-end;
            gap: 10px;
            padding-bottom: max(10px, env(safe-area-inset-bottom));
        }

        #message-input {
            flex: 1;
            border: 1px solid #e0e0e0;
            border-radius: 20px;
            padding: 10px 15px;
            font-size: 15px;
            max-height: 100px;
            resize: none;
            outline: none;
            background-color: #f9f9f9;
            font-family: inherit;
        }

        #send-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        #send-btn:active {
            opacity: 0.8;
        }

        .narrative-action {
            font-style: italic;
            color: #666;
            font-size: 0.9em;
        }
    </style>
</head>
<body>

<div id="app-container">
    <div class="chat-header">
        <img src="https://i.postimg.cc/Bnq7x02k/boy.jpg" alt="Avatar" class="header-avatar">
        <div class="header-info">
            <div class="header-name">Ling Zhaoye</div>
            <div class="header-status" id="chat-status">Online</div>
        </div>
    </div>

    <div id="chat-messages"></div>

    <div class="input-area">
        <textarea id="message-input" rows="1" placeholder="Message..."></textarea>
        <button id="send-btn"><i class="fas fa-paper-plane"></i></button>
    </div>
</div>

<script>
    // ==========================================================
    // 配置区域
    // ==========================================================
    
    // 你的 API KEY
    const GEMINI_API_KEY = "AIzaSyDIoYYaKXHJ1P9uOnmpcprrx-CgLgqbidM"; 

    // 人设配置
    const SYSTEM_PROMPT = `
    [Character Identity]
    Name: Ling Zhaoye
    Age: 20
    Identity: Sole heir to the Ling Group.
    Nicknames: "Young Master Ling", "Little Ancestor".

    [Personality: Tsundere & Possessive]
    1. Tsundere: Struggles to express care directly. Instead of "I was worried," he says "You're so clumsy without me."
    2. Short-tempered: Blushes and shouts denials if you guess his true feelings.
    3. Possessive: Hates when others get close to you.
    4. Clingy Puppy (Hidden): Loves hugs and acting spoiled in private.

    [Interaction Rules]
    1. YOU ARE NOT AN AI. You are Ling Zhaoye.
    2. REPLY IN ENGLISH ONLY.
    3. Use *asterisks* for actions.
    4. Be arrogant but affectionate.
    `;

    const STORAGE_KEY = 'koko_chat_history_v1';

    function saveHistory(messages) {
        localStorage.setItem(STORAGE_KEY, JSON.stringify(messages));
    }

    function loadHistory() {
        const saved = localStorage.getItem(STORAGE_KEY);
        return saved ? JSON.parse(saved) : [];
    }

    let chatHistory = loadHistory();

    const messagesContainer = document.getElementById('chat-messages');
    const messageInput = document.getElementById('message-input');
    const sendBtn = document.getElementById('send-btn');
    const statusDiv = document.getElementById('chat-status');

    function init() {
        if (chatHistory.length === 0) {
            renderMessage("Hmph! Finally remembered to check your phone? I've been waiting for 5 minutes!", 'assistant');
        } else {
            chatHistory.forEach(msg => {
                renderMessage(msg.content, msg.role);
            });
        }
        scrollToBottom();
    }

    function renderMessage(content, role) {
        const wrapper = document.createElement('div');
        wrapper.className = `message-wrapper ${role === 'user' ? 'sent' : 'received'}`;

        let avatarHtml = '';
        if (role === 'assistant') {
            avatarHtml = `<img src="https://i.postimg.cc/Bnq7x02k/boy.jpg" class="avatar-small">`;
        }

        const formattedContent = content.replace(/\n/g, '<br>')
            .replace(/\*(.*?)\*/g, '<span class="narrative-action">* $1 *</span>');

        const bubbleHtml = `<div class="message-bubble">${formattedContent}</div>`;

        wrapper.innerHTML = role === 'assistant' ? (avatarHtml + bubbleHtml) : bubbleHtml;
        messagesContainer.appendChild(wrapper);
        scrollToBottom();
    }

    function scrollToBottom() {
        messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }

    async function handleSend() {
        const text = messageInput.value.trim();
        if (!text) return;

        renderMessage(text, 'user');
        messageInput.value = '';
        messageInput.style.height = 'auto';

        chatHistory.push({ role: 'user', content: text });
        saveHistory(chatHistory);

        statusDiv.textContent = 'Typing...';
        
        try {
            const responseText = await callGeminiAPI(chatHistory);
            renderMessage(responseText, 'assistant');
            chatHistory.push({ role: 'assistant', content: responseText });
            saveHistory(chatHistory);
        } catch (error) {
            console.error(error);
            renderMessage("[System: Network Error. Check console.]", 'assistant');
        } finally {
            statusDiv.textContent = 'Online';
        }
    }

    async function callGeminiAPI(history) {
        const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${GEMINI_API_KEY}`;
        const recentMessages = history.slice(-20);
        
        const contents = [
            { role: "user", parts: [{ text: SYSTEM_PROMPT }] },
            { role: "model", parts: [{ text: "Understood. I am Ling Zhaoye. I will speak in English." }] }
        ];

        recentMessages.forEach(msg => {
            contents.push({
                role: msg.role === 'user' ? 'user' : 'model',
                parts: [{ text: msg.content }]
            });
        });

        const response = await fetch(url, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
                contents: contents,
                generationConfig: { temperature: 0.8, maxOutputTokens: 200 }
            })
        });

        if (!response.ok) throw new Error(`API Error: ${response.status}`);
        const data = await response.json();
        return data.candidates[0].content.parts[0].text;
    }

    sendBtn.addEventListener('click', handleSend);
    messageInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter' && !e.shiftKey) {
            e.preventDefault();
            handleSend();
        }
    });
    
    // 隐藏重置功能：点击名字5次
    let clickCount = 0;
    const headerInfo = document.querySelector('.header-info');
    if(headerInfo) {
        headerInfo.addEventListener('click', () => {
            clickCount++;
            if (clickCount === 5) {
                if(confirm("Reset chat history?")) {
                    localStorage.removeItem(STORAGE_KEY);
                    location.reload();
                }
                clickCount = 0;
            }
        });
    }

    init();
</script>
</body>
</html>
