<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Chat with Ling</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        /* =========================================
           1. Figma 风格：薄荷绿 + 黑色手机边框
           ========================================= */
        :root {
            --bg-gradient-top: #9AFFD6; /* 顶部薄荷绿 */
            --bg-gradient-bottom: #E0FFF2; /* 底部淡绿 */
            --card-bg: #FFFFFF;
            --text-main: #333333;
            --icon-green: #6EE7B7;
            --bubble-user: #9AFFD6;
            --bubble-ai: #FFFFFF;
        }

        * { box-sizing: border-box; }

        body {
            margin: 0;
            padding: 0;
            /* 网页背景深色，为了凸显手机边框 */
            background-color: #1E1E2E; 
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            overflow: hidden;
        }

        /* 手机边框容器 */
        #phone-case {
            width: 100%;
            height: 100%;
            position: relative;
            background: linear-gradient(180deg, var(--bg-gradient-top) 0%, var(--bg-gradient-bottom) 100%);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* 桌面端：模拟 iPhone 边框 */
        @media (min-width: 480px) {
            #phone-case {
                max-width: 390px; /* iPhone 13/14 宽度 */
                height: 844px;
                border-radius: 50px;
                /* 黑色边框 + 阴影 */
                border: 14px solid #000000;
                box-shadow: 0 0 0 2px #333, 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            }

            /* 模拟刘海 */
            #notch {
                position: absolute;
                top: 0;
                left: 50%;
                transform: translateX(-50%);
                width: 160px;
                height: 32px;
                background-color: #000;
                border-bottom-left-radius: 20px;
                border-bottom-right-radius: 20px;
                z-index: 1000;
            }
        }

        /* --- 顶部悬浮卡片 (Header) --- */
        .floating-header {
            margin: 50px 20px 10px 20px; /* 留出刘海位置 */
            background-color: var(--card-bg);
            height: 70px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            /* 柔和阴影 */
            box-shadow: 0 4px 20px rgba(136, 219, 189, 0.25);
            z-index: 10;
            flex-shrink: 0;
        }

        .header-title {
            font-size: 20px;
            font-weight: 600;
            color: var(--text-main);
            letter-spacing: 0.5px;
        }

        .header-avatar {
            width: 40px;
            height: 40px;
            background-color: #E0E0E0; /* 头像占位灰 */
            border-radius: 50%; /* 圆形 */
            overflow: hidden;
            cursor: pointer;
        }

        .header-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* --- 聊天消息区域 --- */
        #chat-messages {
            flex: 1;
            padding: 10px 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
            scrollbar-width: none; /* Firefox 隐藏滚动条 */
        }
        #chat-messages::-webkit-scrollbar { display: none; /* Chrome 隐藏滚动条 */ }

        .message-wrapper {
            display: flex;
            flex-direction: column;
            max-width: 80%;
        }

        .message-wrapper.sent {
            align-self: flex-end;
            align-items: flex-end;
        }

        .message-wrapper.received {
            align-self: flex-start;
            align-items: flex-start;
        }

        .message-bubble {
            padding: 12px 16px;
            border-radius: 18px;
            font-size: 15px;
            line-height: 1.5;
            position: relative;
            word-wrap: break-word;
            box-shadow: 0 2px 5px rgba(0,0,0,0.03);
        }

        .message-wrapper.received .message-bubble {
            background-color: var(--bubble-ai);
            color: #444;
            border-bottom-left-radius: 4px;
        }

        .message-wrapper.sent .message-bubble {
            background-color: var(--bubble-user);
            color: #004D40; /* 深绿色文字 */
            border-bottom-right-radius: 4px;
        }

        /* --- 底部悬浮输入框 (Footer) --- */
        .floating-footer {
            margin: 10px 20px 35px 20px; /* 底部留白 */
            background-color: var(--card-bg);
            height: 65px;
            border-radius: 32.5px; /* 全圆角 */
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 10px;
            box-shadow: 0 4px 20px rgba(136, 219, 189, 0.25);
            z-index: 10;
            flex-shrink: 0;
        }

        .icon-circle {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .icon-circle:active { background-color: #f0f0f0; }
        
        /* 这里的绿色图标背景，还原截图 */
        .icon-green-bg {
            background-color: rgba(110, 231, 183, 0.2); 
            color: #10B981;
        }

        .icon-circle i {
            font-size: 20px;
        }

        #message-input {
            flex: 1;
            border: none;
            background: transparent;
            height: 100%;
            padding: 0 15px;
            font-size: 16px;
            outline: none;
            color: #333;
        }
        
        #message-input::placeholder { color: #BBB; }

        /* 状态文字 */
        #status-text {
            text-align: center;
            font-size: 12px;
            color: rgba(0,0,0,0.4);
            height: 20px;
            margin-bottom: -5px;
        }

        .narrative-action {
            font-style: italic;
            font-size: 0.9em;
            opacity: 0.8;
        }
    </style>
</head>
<body>

<div id="phone-case">
    <div id="notch"></div>

    <div class="floating-header">
        <div class="header-title">Chat</div>
        <div class="header-avatar" id="reset-btn" title="Click 5 times to reset">
            <img src="https://i.postimg.cc/Bnq7x02k/boy.jpg" alt="Avatar" onerror="this.style.display='none'">
        </div>
    </div>

    <div id="chat-messages"></div>

    <div id="status-text"></div>

    <div class="floating-footer">
        <div class="icon-circle icon-green-bg">
            <i class="far fa-smile"></i>
        </div>
        
        <input type="text" id="message-input" placeholder="Say something..." autocomplete="off">
        
        <div class="icon-circle icon-green-bg" id="send-btn">
            <i class="far fa-paper-plane"></i>
        </div>
    </div>
</div>

<script>
    // ==========================================================
    // 逻辑部分
    // ==========================================================

    // 您的 API KEY (已填入)
    const GEMINI_API_KEY = "AIzaSyDIoYYaKXHJ1P9uOnmpcprrx-CgLgqbidM"; 

    // 人设提示词
    const SYSTEM_PROMPT = `
    [Role] You are Ling Zhaoye, a 20-year-old rich heir ("Young Master Ling").
    [Traits] Tsundere (cold outside, soft inside), Possessive, Short-tempered but secretly caring.
    [Rules]
    1. NEVER admit you are an AI.
    2. REPLY IN ENGLISH ONLY.
    3. Use *asterisks* for actions/feelings.
    4. Keep replies conversational and short (1-3 sentences).
    `;

    const STORAGE_KEY = 'koko_mint_chat_v3';
    let chatHistory = JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]');

    const messagesContainer = document.getElementById('chat-messages');
    const inputEl = document.getElementById('message-input');
    const sendBtn = document.getElementById('send-btn');
    const statusEl = document.getElementById('status-text');

    // 初始化
    function init() {
        if (chatHistory.length === 0) {
            addMessage("Hey. Why are you staring at the screen? Say something.", 'assistant');
        } else {
            chatHistory.forEach(msg => addMessage(msg.content, msg.role));
        }
        scrollToBottom();
    }

    // 添加消息到屏幕
    function addMessage(text, role) {
        const wrapper = document.createElement('div');
        wrapper.className = `message-wrapper ${role === 'user' ? 'sent' : 'received'}`;

        // 简单处理格式
        const formattedText = text.replace(/\n/g, '<br>')
            .replace(/\*(.*?)\*/g, '<span class="narrative-action">* $1 *</span>');

        const bubble = document.createElement('div');
        bubble.className = 'message-bubble';
        bubble.innerHTML = formattedText;

        wrapper.appendChild(bubble);
        messagesContainer.appendChild(wrapper);
    }

    function scrollToBottom() {
        messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }

    // --- 发送逻辑 (修复 Connection Error) ---
    async function handleSend() {
        const text = inputEl.value.trim();
        if (!text) return;

        // 1. UI 显示
        addMessage(text, 'user');
        inputEl.value = '';
        scrollToBottom();

        // 2. 存入历史
        chatHistory.push({ role: 'user', content: text });
        localStorage.setItem(STORAGE_KEY, JSON.stringify(chatHistory));

        // 3. 状态
        statusEl.textContent = "Ling is typing...";

        try {
            // 4. 请求
            const reply = await callGeminiSafe(chatHistory);
            
            // 5. 显示结果
            addMessage(reply, 'assistant');
            chatHistory.push({ role: 'assistant', content: reply });
            localStorage.setItem(STORAGE_KEY, JSON.stringify(chatHistory));
        } catch (e) {
            console.error("API Error Details:", e);
            // 显示具体错误方便调试
            addMessage(`[System Error: ${e.message}. Please refresh.]`, 'assistant');
        } finally {
            statusEl.textContent = "";
            scrollToBottom();
        }
    }

    // --- 安全的 API 调用函数 ---
    async function callGeminiSafe(history) {
        const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${GEMINI_API_KEY}`;
        
        // 构造请求体：为了避免"Connection Error"，我们将 System Prompt 伪装成对话历史的第一部分
        // 这是最稳妥的方法
        
        // 1. 准备 API 格式的消息列表
        let apiContents = [];

        // 2. 插入人设 (作为第一次 User 发言的一部分，避免 Gemini 报错)
        // 我们只取最近的 10 条对话，防止 Token 超出
        const recentHistory = history.slice(-10);

        // 如果没有历史，或者第一条不是 User，我们需要手动构造一个开场
        // 这里的技巧是：把 System Prompt 拼接到最新的用户消息里，或者作为第一条 User 消息
        
        let constructedPrompt = SYSTEM_PROMPT + "\n\n[Current Conversation]:\n";
        
        // 简单拼接法 (最稳定，不易出错)
        recentHistory.forEach(msg => {
            const roleName = msg.role === 'user' ? 'User' : 'Ling';
            constructedPrompt += `${roleName}: ${msg.content}\n`;
        });
        constructedPrompt += "Ling:"; // 提示 AI 该轮到凌昭野说话了

        // 最终发送给 API 的只有一个 prompt
        const payload = {
            contents: [{
                parts: [{ text: constructedPrompt }]
            }],
            generationConfig: {
                temperature: 0.9,
                maxOutputTokens: 200
            }
        };

        console.log("Sending to API..."); // 调试日志

        const response = await fetch(url, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(payload)
        });

        if (!response.ok) {
            const errData = await response.json();
            throw new Error(errData.error?.message || `HTTP ${response.status}`);
        }

        const data = await response.json();
        return data.candidates[0].content.parts[0].text;
    }

    // 绑定事件
    sendBtn.addEventListener('click', handleSend);
    inputEl.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') handleSend();
    });

    // 隐藏重置功能 (点击右上角头像5次)
    let taps = 0;
    document.getElementById('reset-btn').addEventListener('click', () => {
        taps++;
        if (taps >= 5) {
            if(confirm("Clear chat history?")) {
                localStorage.removeItem(STORAGE_KEY);
                location.reload();
            }
            taps = 0;
        }
    });

    init();
</script>
</body>
</html>
