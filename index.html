
  <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Chat with Ling</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        /* 内置基础样式，确保没有 styles.css 也能运行 */
        :root {
            --primary-color: #007AFF;
            --bg-color: #f2f2f7;
            --chat-bg: #fff;
            --bubble-sent: #007AFF;
            --bubble-received: #e9e9eb;
            --text-sent: #fff;
            --text-received: #000;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            height: 100vh;
            display: flex;
            justify-content: center;
            overflow: hidden;
        }

        #app-container {
            width: 100%;
            max-width: 450px;
            height: 100%;
            background-color: #fff;
            position: relative;
            display: flex;
            flex-direction: column;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }

        /* 顶部栏 */
        .chat-header {
            height: 60px;
            background-color: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid #e0e0e0;
            display: flex;
            align-items: center;
            padding: 0 15px;
            z-index: 10;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
        }

        .header-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 10px;
        }

        .header-info {
            flex: 1;
        }

        .header-name {
            font-weight: 600;
            font-size: 17px;
        }

        .header-status {
            font-size: 12px;
            color: #8e8e93;
        }

        /* 聊天区域 */
        #chat-messages {
            flex: 1;
            padding: 70px 15px 80px 15px; /* 留出顶部和底部空间 */
            overflow-y: auto;
            background-color: var(--bg-color);
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message-wrapper {
            display: flex;
            align-items: flex-end;
            margin-bottom: 5px;
        }

        .message-wrapper.sent {
            justify-content: flex-end;
        }

        .message-bubble {
            max-width: 70%;
            padding: 10px 14px;
            border-radius: 18px;
            font-size: 15px;
            line-height: 1.4;
            position: relative;
            word-wrap: break-word;
        }

        .message-wrapper.sent .message-bubble {
            background-color: var(--primary-color);
            color: var(--text-sent);
            border-bottom-right-radius: 4px;
        }

        .message-wrapper.received .message-bubble {
            background-color: var(--bubble-received);
            color: var(--text-received);
            border-bottom-left-radius: 4px;
        }
        
        .avatar-small {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin-right: 8px;
            object-fit: cover;
        }

        /* 输入区域 */
        .input-area {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: #fff;
            padding: 10px 15px;
            border-top: 1px solid #e0e0e0;
            display: flex;
            align-items: flex-end;
            gap: 10px;
            padding-bottom: max(10px, env(safe-area-inset-bottom));
        }

        #message-input {
            flex: 1;
            border: 1px solid #e0e0e0;
            border-radius: 20px;
            padding: 10px 15px;
            font-size: 15px;
            max-height: 100px;
            resize: none;
            outline: none;
            background-color: #f9f9f9;
            font-family: inherit;
        }

        #send-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        #send-btn:active {
            opacity: 0.8;
        }

        /* 心理描写和动作描写样式 */
        .narrative-action {
            font-style: italic;
            color: #666;
            font-size: 0.9em;
        }
        
        .loading-dots {
            display: inline-block;
            width: 20px;
            text-align: center;
        }
        .loading-dots:after {
            content: '.';
            animation: dots 1.5s steps(5, end) infinite;
        }
        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60% { content: '...'; }
            80%, 100% { content: ''; }
        }
    </style>
</head>
<body>

<div id="app-container">
    <div class="chat-header">
        <img src="https://i.postimg.cc/Bnq7x02k/boy.jpg" alt="Avatar" class="header-avatar">
        <div class="header-info">
            <div class="header-name">Ling Zhaoye</div>
            <div class="header-status" id="chat-status">Online</div>
        </div>
        <div id="reset-trigger" style="width: 30px; height: 30px;"></div>
    </div>

    <div id="chat-messages">
        </div>

    <div class="input-area">
        <textarea id="message-input" rows="1" placeholder="Message..."></textarea>
        <button id="send-btn"><i class="fas fa-paper-plane"></i></button>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
